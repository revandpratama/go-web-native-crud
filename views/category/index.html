<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-3">

        <h2>List Categories</h2>
        <hr>
    
        <a href="/categories/add" class="btn btn-primary">Add Category</a>
        <table class="table table-bordered mt-2 text-center">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Slug</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {{ range .categories }}
                <tr>
                    <td>{{ .Name }}</td>
                    <td>{{ .Slug }}</td>
                    <td>
                        <a href="/categories/edit?id={{ .Id }}" class="btn btn-warning text-light">Edit</a>
                        <a href="/categories/delete?id={{ .Id }}" class="btn btn-danger text-light" onclick="return confirm(`Delete this?`)">Delete</a>
                    </td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
  </body>
</html>
